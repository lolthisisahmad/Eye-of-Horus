<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .arabic {
            background-color: #f39c12;
            color: white;
        }
        .english {
            background-color: #3498db;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Choose Your Language</h1>
    <div class="button-container">
        <button class="arabic" onclick="window.location.href='ArHome.html'">Arabic</button>
        <button class="english" onclick="window.location.href='EnHome.html'">English</button>
    </div>
</body>
</html>
